<fieldset class="govuk-fieldset govuk-!-margin-bottom-5">
  <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
    <h3 class="govuk-fieldset__heading">
      Tell us more about why this page was helpful (optional)
    </h3>
  </legend>
  <div class="govuk-checkboxes" data-module="govuk-checkboxes">
    <div class="govuk-checkboxes__item">
      <input
        class="govuk-checkboxes__input"
        id="choice-1"
        name="choices"
        type="checkbox"
        value="I found the information I needed"
      />
      <label class="govuk-label govuk-checkboxes__label" for="choice-1">
        I found the information I needed
      </label>
    </div>
    <div class="govuk-checkboxes__item">
      <input
        class="govuk-checkboxes__input"
        id="choice-2"
        name="choices"
        type="checkbox"
        value="I followed the instructional steps and this resolved my issue"
      />
      <label class="govuk-label govuk-checkboxes__label" for="choice-2">
        I followed the instructional steps and this resolved my issue
      </label>
    </div>
    <div class="govuk-checkboxes__item">
      <input
        class="govuk-checkboxes__input"
        id="choice-3"
        name="choices"
        type="checkbox"
        value="It was easy to understand"
      />
      <label class="govuk-label govuk-checkboxes__label" for="choice-3">
        It was easy to understand
      </label>
    </div>
    <div class="govuk-checkboxes__item">
      <input
        class="govuk-checkboxes__input"
        id="choice-4"
        name="choices"
        type="checkbox"
        value="The title accurately describes the content"
      />
      <label class="govuk-label govuk-checkboxes__label" for="choice-4">
        The title accurately describes the content
      </label>
    </div>
    <div class="govuk-checkboxes__item">
      <input
        class="govuk-checkboxes__input"
        id="choice-5"
        name="choices"
        type="checkbox"
        value="Other"
      />
      <label class="govuk-label govuk-checkboxes__label" for="choice-5">
        Other
      </label>
    </div>
  </div>
</fieldset>

<div class="govuk-form-group">
  <h3 class="govuk-label-wrapper govuk-!-margin-bottom-3">
    <label class="govuk-label govuk-label--s" for="more-detail">
      Is there anything else you can tell us? (optional)
    </label>
  </h3>
  <textarea
    class="govuk-textarea"
    id="more-detail"
    name="more-detail"
    rows="5"
  ></textarea>
</div>
