<form class="search-form" action="/search" method="get" role="search">
  <input
    class="govuk-input search-form__input"
    id="search-text"
    name="query"
    type="text"
    placeholder="{{ placeholder }}"
    spellcheck="false"
    value="{{ query_text }}"
  />
  <button class="search-form__button" type="submit"></button>
</form>
